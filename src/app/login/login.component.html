   <div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form #userform="ngForm"  class="form-group">
          <div class="alert alert-danger" *ngIf='validlogin'>Invalid credentials</div>  
          <!-- <div class="alert alert-success" *ngIf='validlogin'>Invalid credentials</div>   -->
          <div class="form-group">
            <label for="username">User Name :</label>
            <input type="text" name="un" [(ngModel)]="user.username" class="form-control" id="username"  placeholder="Enter User Name"
              name="username" #una="ngModel" required="required">
              <div  *ngIf="(una.touched||una.dirty)&&una.invalid">
                <small class="text-danger" *ngIf="una.errors.required">Can not be left blank</small>
            </div>
         <br>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="pass" [(ngModel)]="user.password" id="password" placeholder="Enter password"
              name="password" #passw="ngModel" required="required">
              <div  *ngIf="(passw.touched||passw.dirty)&&passw.invalid">
                <small class="text-danger" *ngIf="passw.errors.required">Can not be left blank</small>
            </div>
         <br>

          </div>
          <button [disabled]="userform.form.invalid" type="submit" class="btn btn-success" (click)=login()>Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer"> 
  </div>
